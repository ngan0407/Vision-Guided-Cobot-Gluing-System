                    <div class="input-row"><label for="cobotIP">Cobot IP:</label><input type="text" id="cobotIP"></div>
                    <div class="input-row"><label for="cameraIndex">Camera Index:</label><input type="number" id="cameraIndex" step="1" min="0"></div>
                    <div class="input-row"><label for="cameraResW">Camera Res. W:</label><input type="number" id="cameraResW" step="10" min="100"></div>
                    <div class="input-row"><label for="cameraResH">Camera Res. H:</label><input type="number" id="cameraResH" step="10" min="100"></div>
                    <div class="input-row"><label for="needleColor">Needle Color:</label>
                        <select id="needleColor">
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                    <div class="input-row"><label for="calibMove">Calib. Move (mm):</label><input type="number" id="calibMove" step="0.1"></div>
                    <div class="input-row"><label for="standbyOffset">Standby Offset (mm):</label><input type="number" id="standbyOffset"></div>
                </div>
                
                <h2>Start Positions</h2>
                <div class="input-group">
                    <div class="input-row"><label for="calibJoints">Calibration Start:</label>
                        <div class="joint-inputs" id="calibJoints">
                            <input type="number" step="0.1" data-index="0"><input type="number" step="0.1" data-index="1"><input type="number" step="0.1" data-index="2">
                            <input type="number" step="0.1" data-index="3"><input type="number" step="0.1" data-index="4"><input type="number" step="0.1" data-index="5">
                        </div>
                    </div>
                    <div class="input-row"><label for="alignJoints">Alignment Standby:</label>
                        <div class="joint-inputs" id="alignJoints">
                            <input type="number" step="0.1" data-index="0"><input type="number" step="0.1" data-index="1"><input type="number" step="0.1" data-index="2">
                            <input type="number" step="0.1" data-index="3"><input type="number" step="0.1" data-index="4"><input type="number" step="0.1" data-index="5">
                        </div>
                    </div>
                </div>
                <button id="saveSettingsBtn">Save All Settings</button>
            </div>

            <div class="panel" id="status-log-container">
                <h2>Real-Time Status</h2>
                <div id="status-log">Connecting to server...</div>
            </div>
        </div>
    </div>

    <script>
        const log = document.getElementById('status-log');
        const socket = io();

        // --- Helper: Add to Log ---
        function addToLog(message, isError = false) {
            const entry = document.createElement('div');
            entry.textContent = `> ${message}`;
            if (isError) entry.classList.add('log-error');
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // --- Helper: Get/Set Joint Values ---
        function getJointValues(containerId) {
            const inputs = document.querySelectorAll(`#${containerId} input`);
            return Array.from(inputs).map(input => parseFloat(input.value) || 0.0);
        }
        function setJointValues(containerId, values) {
            const inputs = document.querySelectorAll(`#${containerId} input`);
            inputs.forEach((input, i) => {
                if (values && values[i] !== undefined) {
                    input.value = values[i];
                }
            });
        }

        // --- Helper: Get/Set All Settings ---
        function collectAllSettings() {
            return {
                cobot_ip: document.getElementById('cobotIP').value,
                camera_index: parseInt(document.getElementById('cameraIndex').value),
                camera_res_w: parseInt(document.getElementById('cameraResW').value),
                camera_res_h: parseInt(document.getElementById('cameraResH').value),
                last_needle_color: document.getElementById('needleColor').value,
                last_move_mm: parseFloat(document.getElementById('calibMove').value),
                last_offset_mm: parseFloat(document.getElementById('standbyOffset').value),
                calibration_start_joints: getJointValues('calibJoints'),
                alignment_standby_joints: getJointValues('alignJoints')
            };
        }
        function populateAllSettings(settings) {
            document.getElementById('cobotIP').value = settings.cobot_ip;
            document.getElementById('cameraIndex').value = settings.camera_index;
            document.getElementById('cameraResW').value = settings.camera_res_w;
            document.getElementById('cameraResH').value = settings.camera_res_h;
            document.getElementById('needleColor').value = settings.last_needle_color;
            document.getElementById('calibMove').value = settings.last_move_mm;
            document.getElementById('standbyOffset').value = settings.last_offset_mm;
            setJointValues('calibJoints', settings.calibration_start_joints);
            setJointValues('alignJoints', settings.alignment_standby_joints);
        }

        // --- Initial Load ---
        window.addEventListener('DOMContentLoaded', () => {
            fetch('/get-settings')
                .then(response => response.json())
                .then(settings => {
                    console.log('Loaded settings:', settings);
                    populateAllSettings(settings);
                })
                .catch(error => console.error('Error fetching settings:', error));
        });

        // ======================================================
        // SocketIO Event Handlers
        // ======================================================
        socket.on('connect', () => {
            console.log('Connected to the server!');
            log.innerHTML = '';
            addToLog('Successfully connected to the server.');
            socket.emit('request_video_stream'); // Request idle video stream
        });

        socket.on('status_update', (data) => {
            console.log('Status:', data.msg);
            addToLog(data.msg, data.error);
        });

        socket.on('video_frame', (data) => {
            document.getElementById('video-feed').src = 'data:image/jpeg;base64,' + data.image;
        });

        socket.on('show_image_and_wait', (data) => {
            document.getElementById('popup-image').src = 'data:image/jpeg;base64,' + data.image;
            document.getElementById('popup-container').style.display = 'flex';
        });

        socket.on('hide_popup', () => {
            document.getElementById('popup-container').style.display = 'none';
        });

        socket.on('process_finished', () => {
            addToLog('Process finished. Restarting idle video stream.');
            // No explicit request_video_stream needed, as sender thread remains active
            // and `send_video_to_ui_flag` is set in the wrapper's finally block.
        });

        // ======================================================
        // Button Click Handlers
        // ======================================================
        document.getElementById('saveSettingsBtn').addEventListener('click', () => {
            const settings = collectAllSettings();
            fetch('/save-settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(settings)
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    addToLog('Settings saved successfully. Restarting video stream with new camera settings...');
                    socket.emit('request_video_stream'); // Re-request stream to apply new camera settings
                }
                else addToLog('Failed to save settings.', true);
            })
            .catch(error => {
                console.error('Error saving settings:', error);
                addToLog(`Error saving settings: ${error}`, true);
            });
        });

        document.getElementById('calibrateBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to start CALIBRATION? The cobot will move.')) {
                log.innerHTML = '';
                addToLog('Initiating calibration...');
                const settings = collectAllSettings();
                socket.emit('start_calibration', settings);
            }
        });

        document.getElementById('alignBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to start ALIGNMENT? The cobot will move.')) {
                log.innerHTML = '';
                addToLog('Initiating alignment...');
                const settings = collectAllSettings();
                socket.emit('start_alignment', settings);
            }
        });

        document.getElementById('proceedBtn').addEventListener('click', () => {
            addToLog('User "Proceed" clicked.');
            socket.emit('user_proceed');
            document.getElementById('popup-container').style.display = 'none';
        });
        
        // --- NEW BUTTON HANDLER ---
        document.getElementById('stopProcessBtn').addEventListener('click', () => {
            if (confirm('Stop Process?\nThis will stop the alignment process after the current cycle finishes.')) {
                addToLog('Requesting process stop after current cycle...');
                socket.emit('stop_process');
            }
        });

        document.getElementById('eStopBtn').addEventListener('click', () => {
            if (confirm('EMERGENCY STOP!\nAre you sure you want to stop all robot motion and processes?')) {
                addToLog('EMERGENCY STOP clicked!', true);
                socket.emit('emergency_stop');
                document.getElementById('popup-container').style.display = 'none';
            }
        });

    </script>
</body>
</html>
